<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

  <title>Download Film</title>
</head>

<body>
  <div class="alert alert-danger text-center" role="alert">
    <h1>Server Gratis Gausah Ngeluh Lemot!</h1>
  </div>
  <div class="container">
    <div class="input-group mb-3 mt-2">
      <input type="text" class="form-control" placeholder="Cari" name="keyword">
      <div class="input-group-append">
        <button class="input-group-text btn btn-danger" id="cari">CROTTT!!!</button>
      </div>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th style="width: 5%">No</th>
          <th>Judul</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody id="filmList">
        <tr>
          <td colspan="3">
            <div class="d-flex justify-content-center">
              <div class="spinner-border text-danger" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <button class="page-link" data-page="" onclick="prev(this)" id="prev">
            Previous
          </button>
        </li>
        <li class="page-item">
          <button class="page-link" id="next" onclick="next(this)" data-page="1" href="javascript:;">
            Next
          </button>
        </li>
      </ul>
    </nav>
  </div>
  <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Link Download</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-3">
              <img src="" id="image" alt="">
            </div>
            <div class="pl-0 col-9">
              <h4 id="title">Loading...</h4>
            </div>
          </div>
          <hr>
          <div class="mt-4">
            <div class="text-center">
              <span>Link Download</span>
            </div>
            <div class="row" id="download">

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <script src="script.min.js"></script>

  <script></script>
</body>

</html>
